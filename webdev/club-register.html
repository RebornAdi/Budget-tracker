<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="student-login.html">Student Login</a></li>
                <li><a href="student-register.html">Student Register</a></li>
                <li><a href="club-login.html">Club Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="signin">
            <h1>Club Register</h1>
            <form>
                <div class="form-group">
                    <label for="club-id">Club ID</label>
                    <input type="text" id="club-id" name="club-id" required>
                </div>
                <div class="form-group">
                    <label for="club-name">Club Name</label>
                    <input type="text" id="club-name" name="club-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 College Name. All rights reserved.</p>
    </footer>
</body>
</html>
