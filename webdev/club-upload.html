<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Event Details</h1>
    </header>
    <main>
        <section id="upload">
            <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
                <h2>Event Details</h2>
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                <label for="event-description">Event Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
                <label for="event-photos">Upload Photos:</label>
                <input type="file" id="event-photos" name="event-photos" multiple>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at info@campusevents.com</p>
    </footer>
</body>
</html>
